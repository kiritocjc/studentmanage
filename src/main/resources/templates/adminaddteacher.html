<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
    <head>
        <meta charset="utf-8">
        <title>注册页面</title>
        <meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" th:href="@{layui/css/layui.css}" media="all"/>
        <link rel="stylesheet" th:href="@{layui/css/admin.css}" media="all"/>
        <link rel="stylesheet" th:href="@{layui/css/login.css}" media="all"/>
        <script type="text/javascript" th:src="@{layui/layui.js}"></script>
        <script type="text/javascript" th:src="@{js/jquery-3.2.1.min.js}"></script>
        <!-- 该页面方法都是在指定对应的js文件 -->
        <script type="text/javascript" th:src="@{js/adminaddteacher.js}"></script>
        
    </head>
    
    <body>


  <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
    <div class="layadmin-user-login-main">
      <div class="layadmin-user-login-box layadmin-user-login-header">
        <h2>添加教师信息</h2>
        <p> </p>
      </div>
      <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
      	 
      	 <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-nickname"></label>
          <input type="text" name="name" id="LAY-user-login-username" lay-verify="name"
           placeholder="登录帐号" class="layui-input"  onblur="checkteachername()">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
          <input type="password" name="password" id="LAY-user-login-password" lay-verify="pass" 
          placeholder="登录密码" class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-nickname"></label>
          <input type="text" name="name" id="LAY-user-login-teacherId" lay-verify="name"
           placeholder="教师编号" class="layui-input" >
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-nickname"></label>
          <input type="text" name="nickname" id="LAY-user-login-tname" lay-verify="nickname" 
          placeholder="教师姓名" class="layui-input">
        </div>
        
        <div class="layui-form-item">
		   <label class="layui-form-label">性别选择</label>
		   <div class="layui-input-block">
		   <input type="radio" name="tsex" id ="LAY-user-login-tsex" value="1" title="男" checked="checked">
		     <input type="radio" name="tsex" id ="LAY-user-login-tsex" value="0" title="女" >
		   </div>
		 </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-nickname"></label>
          <input type="text" name="nickname" id="LAY-user-login-tage" lay-verify="nickname" 
          placeholder="年龄" class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-nickname"></label>
          <input type="text" name="nickname" id="LAY-user-login-tdept" lay-verify="nickname" 
          placeholder="部门" class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-nickname"></label>
          <input type="text" name="nickname" id="LAY-user-login-tel" lay-verify="nickname" placeholder="手机号码" class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-nickname"></label>
          <input type="text" name="nickname" id="LAY-user-login-qq" lay-verify="nickname" placeholder="QQ号码" class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-nickname"></label>
          <input type="text" name="nickname" id="LAY-user-login-professional" lay-verify="nickname" placeholder="职称" class="layui-input">
        </div>
         
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-reg-submit" 
          onclick="adminaddteacher()">注 册</button>
        </div>
       
      </div>
    </div>
    
    <div class="layui-trans layadmin-user-login-footer">
      
      <p>© 2021 </p>

    </div>

  </div>

 
</body>
    <script type="text/javascript">
 	layui.use(['form'],function(){
 		 var layer = layui.layer
         ,form = layui.form;
 	})
  </script>
 </html>
