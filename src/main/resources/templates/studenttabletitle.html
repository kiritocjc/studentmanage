<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
		<meta charset="UTF-8">
		<title>学生选题表</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" th:href="@{layui/css/layui.css}" media="all"/>
        <link rel="stylesheet" th:href="@{layui/css/admin.css}" media="all"/>
        <link rel="stylesheet" th:href="@{layui/css/login.css}" media="all"/>
        <script type="text/javascript" th:src="@{layui/layui.js}"></script>
        <script type="text/javascript" th:src="@{js/jquery-3.2.1.min.js}"></script>
        <script type="text/javascript" th:src="@{js/studenttabletitle.js}"></script>
</head>
<body>
	  <div class="layui-inline">
	    <table id="testtable" lay-filter="demo"></table>
	  </div>
	<!-- 教师数据展示框 -->
	<div style="display: none;padding-top: 20px" id="saveOrUpdateDiv" >
    <form class="layui-form"  lay-filter="dataFrm" id="dataFrm">
        <div class="layui-form-item" style="margin-left: 0">
            <div class="layui-inline">
                <label class="layui-form-label">姓名:</label>
                <div class="layui-input-inline">
                    <input type="hidden" name="studentId">
                    <input type="text" name="name"  lay-verify="required"   placeholder="请输入用户姓名" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">年龄:</label>
                <div class="layui-input-inline">
                    <input type="text" name="age" id="age"  
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-inline">
                    <input type="radio" name="sex" value="男" title="男" >
                    <input type="radio" name="sex" value="女" title="女" >
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">teacherId:</label>
                <div class="layui-input-inline">
                    <input type="text" name="teacherId" id="teacherId"   
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">grade:</label>
                <div class="layui-input-inline">
                    <input type="text" name="grade" id="grade" 
                           class="layui-input">
                </div>
            </div>
             <div class="layui-inline">
                <label class="layui-form-label">clazz:</label>
                <div class="layui-input-inline">
                    <input type="text" name="clazz" id="clazz"  
                           class="layui-input">
                </div>
            </div>
             <div class="layui-inline">
                <label class="layui-form-label">titleid:</label>
                <div class="layui-input-inline">
                    <input type="text" name="titleid" id="titleid"   
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="margin-left: 0">
            <div class="layui-input-block">
                <button type="button" class="layui-btn layui-btn-normal layui-btn-sm layui-icon layui-icon-release" lay-filter="doSubmit" lay-submit="">提交</button>
                <button type="reset" class="layui-btn layui-btn-warm layui-btn-sm layui-icon layui-icon-refresh" >重置</button>
            </div>
        </div>
    </form>
	</div>
	<!-- 教师数据展示框结束 -->  
	  
  <!-- 表头⼯具栏 -->
  <script type=="text/html" id="barDemo">
      <a class="layui-btn layui-btn-xs" lay-event="edit">选题</a> 
      <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">退选
        </a>
  </script>
  <!-- 头部工具栏-->
  <script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
      <!--  lay-event 给元素绑定事件名 --> 
    <button class="layui-btn layui-btn-sm" lay-event="getCheckData">
      获取选中⾏数据
    </button>
    <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">
      获取选中数⽬
    </button> 
    <button class="layui-btn layui-btn-sm" lay-event="isAll">
      验证是否全选
    </button> 
  </div>

    </div>
  </script>
	
</body>
</html>
