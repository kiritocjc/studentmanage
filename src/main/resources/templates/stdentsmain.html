<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	  <title>学生选课系统</title>
	  <link rel="stylesheet" href="./layui/css/layui.css">
      
	</head>
	<body>
	<div class="layui-layout layui-layout-admin">
	  <div class="layui-header">
	    <div class="layui-logo">学生选课系统</div>
	    <!-- 头部区域（可配合layui 已有的水平导航） -->
	    <ul class="layui-nav layui-layout-left">
	      <li class="layui-nav-item"><a href="">基本信息</a></li>
	      
	    </ul>
	    <ul class="layui-nav layui-layout-right">
	      <li class="layui-nav-item">
	        <a href="javascript:;">
	          <img src="./images/0.jpg" class="layui-nav-img">
	          	<label th:text="${session.student.name}"></label>
	        </a>
	        <dl class="layui-nav-child">
	          <dd><a >修改密码</a></dd>
	        </dl>
	      </li>
	      <li class="layui-nav-item"><a href="logout">退出</a></li>
	    </ul>
	  </div>
	  
	  <div class="layui-side layui-bg-black">
	    <div class="layui-side-scroll">
	      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
	      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
	        <li class="layui-nav-item layui-nav-itemed">
	          <a class="" href="javascript:;">选课服务</a>
	          <dl class="layui-nav-child">
	            <dd><a href="studenttabletitle">选课服务</a></dd>
	            <dd><a href="sduentaddtitle">提交选题</a></dd>
	          </dl>
	        </li>
	      </ul>
	    </div>
	  </div>
	  
	  <div class="layui-body">
	    <!-- 内容主体区域 -->
	    <iframe id="iframeMain" src="" width="100%" height="100%"></iframe>
	  </div>
	  
	  <div class="layui-footer">
	    <!-- 底部固定区域 -->
	  		  底部固定区域
	  </div>
	</div>
	<script type="text/javascript" th:src="@{js/jquery-3.2.1.min.js}"></script>
	<script th:src="@{layui/layui.js}"></script> 
	<script>
	//JavaScript代码区域
	layui.use('element', function(){
	  var element = layui.element;
	  $(document).ready(function(){
		  layer.msg("欢迎您登录后台系统");
			$("dd>a").click(function (e) {
			e.preventDefault();
			$("#iframeMain").attr("src",$(this).attr("href"));
			});
		});
	});
</script>
</body>
</html>
