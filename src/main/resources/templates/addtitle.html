<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
    <head>
        <meta charset="utf-8">
        <title>注册页面</title>
        <meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" th:href="@{layui/css/layui.css}" media="all"/>
        <link rel="stylesheet" th:href="@{layui/css/admin.css}" media="all"/>
        <link rel="stylesheet" th:href="@{layui/css/login.css}" media="all"/>
        <script type="text/javascript" th:src="@{layui/layui.js}"></script>
        <script type="text/javascript" th:src="@{js/jquery-3.2.1.min.js}"></script>
        <!-- 该页面方法都是在指定对应的js文件 -->
        <script type="text/javascript" th:src="@{js/addtitle.js}"></script>
        
    </head>
    
    <body>


  <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
    <div class="layadmin-user-login-main">
      <div class="layadmin-user-login-box layadmin-user-login-header">
        <h2>添加课题</h2>
        <p> </p>
      </div>
      <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
      	 <div class="layui-form-item">
		   <label class="layui-form-label">角色选择</label>
		   <div class="layui-input-block">
		      <input type="radio" name="role" id ="role" value="2" title="学生" checked="checked">
		   </div>
		 </div>
      	 <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-username" ></label>
          <input type="text"  id="LAY-user-login-teacherId" 
           placeholder="教师id" class="layui-input" >
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-username" ></label>
          <input type="text"   id="LAY-user-login-type" 
           placeholder="type"  class="layui-input" >
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-username"></label>
          <input type="text"  id="LAY-user-login-name" 
           placeholder="课题名称" class="layui-input" >
        </div>
        
      	<!-- 文件上传 -->
       <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  		<legend>高级应用：制作一个多文件列表</legend>
		</fieldset> 
 
		<div class="layui-upload">
		  <button type="button" class="layui-btn layui-btn-normal" id="testList">选择多文件</button> 
		  <div class="layui-upload-list">
		    <table class="layui-table">
		      <thead>
		        <tr><th>文件名</th>
		        <th>大小</th>
		        <th>状态</th>
		        <th>操作</th>
		      </tr></thead>
		      <tbody id="demoList"></tbody>
		    </table>
		  </div>
		  <button type="button" class="layui-btn" id="testListAction">开始上传</button>
		</div> 
      </div>
    </div>
    
    <div class="layui-trans layadmin-user-login-footer">
      
      <p>© 2021 </p>

    </div>

  </div>

 
</body>
    <script type="text/javascript">
 	layui.use(['form'],function(){
 		 var layer = layui.layer
         ,form = layui.form;
 	})
  </script>
 </html>
